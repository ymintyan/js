	function adder(){
		res.value = +a.value + +b.value;
		result.innerHTML= a.value + " + " + b.value;
	}

	function subtract(){
		res.value = a.value - b.value;
		result.innerHTML= a.value + " - " + b.value;
	}

	function multiple(){
		res.value = a.value * b.value;
		result.innerHTML= a.value + " * " + b.value;
	}

	function division(){
		if(a.value == "" && b.value == ""){
	  	res.value = '';
	  } else{
	  res.value = a.value / b.value;
	  result.innerHTML= a.value + " / " + b.value;}
	}



	add.addEventListener("click",adder);
	sub.addEventListener("click",subtract);
	mul.addEventListener("click",multiple);
	div.addEventListener("click",division);
