<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Загрузка скриптов, картинок, фреймов: onload и onerror </title>
    <!--

    Задача 1.

Создайте страницу. Реализуйте следующее:

При нажатии комбинации клавиш ctrl + a (регистр не учитывается!) на экран выводится сообщение ‘Данные выбраны’;
При нажатии комбинации клавиш ctrl + s (регистр не учитывается!) на экран выводится сообщение ‘Данные сохранены’;

    -->
    <script>
        window.onload = function () {

            document.addEventListener("keydown",ctrl_s);
            document.addEventListener("keydown",ctrl_a);

            function ctrl_a(e){
            if(e.ctrlKey && e.keyCode == 65){ //ctrl+a
                e.preventDefault();
                alert("Данные выбраны");
               }
            }

            function ctrl_s(e){
            if(e.ctrlKey && e.keyCode == 83){ //ctrl+s
                e.preventDefault();
                alert("Данные сохранены");
               }
            }


        };
    </script>
</head>
<body>
<p>Создайте страницу. Реализуйте следующее:

При нажатии комбинации клавиш ctrl + a (регистр не учитывается!) на экран выводится сообщение ‘Данные выбраны’;
При нажатии комбинации клавиш ctrl + s (регистр не учитывается!) на экран выводится сообщение ‘Данные сохранены’;</p>
</body>
</html>
