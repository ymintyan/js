	// Представьте, что в JavaScript нет метода call, есть только метод apply. Используя apply, напишите метод call.
        
        

        function call(f,context){
			var arr = [];
			for(var i = 2; i < arguments.length; i++){
		  	arr.push(arguments[i]);
		  }
		  f.apply(context, arr);
		}


		function f(city){
		  this.city = city;
			alert(this.name + " from " + this.city);
		}

		var u = {name: "zhenya"};
		var r = {name: "taras"};

		call(f, u, "kiev");
		call(f, r, "london");
</script>
