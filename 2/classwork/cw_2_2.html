<title></title> 
<script>
		/*Задача 2.

		Напишите функцию, возвращающую количество собственных вызовов.*/


		function countMe() {
		  var currentCount = 0;

		  return function() {
		    return ++currentCount;
		  };
		}

		var counter = countMe(); 

		alert(counter());
		alert(counter());
		alert(counter());
		alert(counter());
        
        
</script>
